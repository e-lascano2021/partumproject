{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/project-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Project List</h1>
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
</section>

<section class="card-container">
  {% for project in projects %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="{% static 'images/' %}" 
            alt=""
          >
        </div>
        <h2 class="card-title">{{ project.name }}</h2>
        <p><small>{{ project.progress }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}

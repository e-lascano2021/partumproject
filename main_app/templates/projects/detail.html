{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/project-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section>
  <div>
    <img 
      src="{% static 'images/' %}" 
      alt=""
    >
  </div>
  <div>
    <h1>{{ project.name }}</h1>
    <p>{{ project.progress }}</p>
    <div>
      <a href="{% url 'projects_update' project.id %}">Edit</a>
      <a href="{% url 'projects_delete' project.id %}">Delete</a>
    </div>
  </div>
</section>

{% endblock %}

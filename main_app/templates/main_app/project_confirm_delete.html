{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
  <h1>Delete Project?</h1>
  <img src="{% static 'images/' %}" alt="r"/>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST">
  {% csrf_token %}
  <a 
    href="{% url 'projects_detail' project.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit">Yes - Delete!</button>
</form>

{% endblock %}

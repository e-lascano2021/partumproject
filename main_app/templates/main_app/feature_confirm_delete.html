{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
  <h1>Delete Feature?</h1>
  <img src="{% static 'images/' %}" alt=""/>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST">
  {% csrf_token %}
  <a 
    href="{% url 'features_index'%}" 
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}

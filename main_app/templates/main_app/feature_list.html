{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/feature-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Project Features</h1>
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
  <img src="{% static 'images/' %}" alt="" />
</section>

<section class="card-container">
  {% for feature in feature_list %}
  <div class="card">
    <div class="card-bg">
      <h2>{{ feature.name }}</h2>
      <p>{{ feature.difficulty }}</p>
    </div>
    <a href="{% url 'features_update' feature.id %}" class="btn warn">Edit</a>
    <a href="{% url 'features_delete' feature.id %}" class="btn danger">Delete</a>
  </div>
  {% endfor %}
</section>

{% endblock %}
